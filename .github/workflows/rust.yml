name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build
      working-directory: shelf
    - name: Run tests
      run: cargo test
      working-directory: shelf
    - name: Clippy
      run: cargo clippy
      working-directory: shelf
